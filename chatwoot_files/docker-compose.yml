services:
  chatwoot-postgres:
    image: ${POSTGRES_IMAGE}
    container_name: chatwoot_postgres
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    volumes:
      - chatwoot_postgres_data:/var/lib/postgresql/data
    networks:
      - n8n_evoapi
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME} -d ${POSTGRES_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5

  chatwoot-redis:
    image: ${REDIS_IMAGE}
    container_name: chatwoot_redis
    restart: always
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    env_file:
      - .env
    volumes:
      - chatwoot_redis_data:/data
    networks:
      - n8n_evoapi

  chatwoot:
    image: ${CHATWOOT_IMAGE}
    container_name: chatwoot_app
    restart: always
    env_file:
      - .env
    depends_on:
      chatwoot-postgres:
        condition: service_healthy
      chatwoot-redis:
        condition: service_started
    command: >
      sh -c "
      bundle exec rails db:prepare &&
      bundle exec rails s -p ${CHATWOOT_PORT} -b 0.0.0.0
      "
    volumes:
      - chatwoot_data:/app/storage
    ports:
      - "127.0.0.1:${CHATWOOT_PORT}:${CHATWOOT_PORT}"
    networks:
      - n8n_evoapi

  chatwoot-worker:
    image: ${CHATWOOT_IMAGE}
    container_name: chatwoot_worker
    restart: always
    env_file:
      - .env
    depends_on:
      - chatwoot
    command: bundle exec sidekiq -C config/sidekiq.yml
    volumes:
      - chatwoot_data:/app/storage
    networks:
      - n8n_evoapi

volumes:
  chatwoot_postgres_data:
  chatwoot_redis_data:
  chatwoot_data:

networks:
  n8n_evoapi:
    external: true
